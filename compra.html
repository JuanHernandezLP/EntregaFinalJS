<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="entrega3.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="./index.html">Exchange simulator</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="#">Comprar</a>
                  <a class="nav-link" href="./vender.html">Vender</a>
                </div>
              </div>
              <div class="clima">

              </div>
            </div>
          </nav>
    </header>
    <main>
        <button id="mostrar_carrito">Mostrar transaccion actual</button>
        <div id="contenedorPadre">
            <div class="container" id="listaProductos">
                <h2>Divisas</h2>
                <div class="row">
                    <div class="col">
                        <div class="card" style="width: 90%;">
                            <img src="./img/euro.png"  class="card-img-top" alt="euro img">
                            <div class="card-body">
                                <h5 class="card-title">Euro</h5>
                                <span class="precio">380$</span>
                                <input type="number" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                                <a href="#" class="btn btn-primary botonCompra">Comprar</a>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" style="width: 90%;">
                            <img src="./img/dolar.png"  class="card-img-top" alt="dolar img">
                            <div class="card-body">
                                <h5 class="card-title">Dolar</h5>
                                <span class="precio precioCompra">353$</span>
                                <input type="number" class="form-control" aria-label="Dollar amount (with dot and two decimal places)"> 
                                <a href="#" class="btn btn-primary botonCompra">Comprar</a>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <div class="card" style="width: 90%;">
                            <img src="./img/libras.png"  class="card-img-top" alt="libras img">
                            <div class="card-body">
                                <h5 class="card-title">Libras</h5>
                                <span class="precio precioCompra">219$</span>
                                <input type="number" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                                <a href="#" class="btn btn-primary botonCompra">Comprar</a>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" style="width: 90%;">
                            <img src="./img/reales.png"  class="card-img-top" alt="reales img">
                            <div class="card-body">
                                <h5 class="card-title">Reales</h5>
                                <span class="precio precioCompra">35$</span>  
                                <input type="number" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                                <a href="#" class="btn btn-primary botonCompra">Comprar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container" id="carrito">
                <h2>Carrito</h2>
                <table class="table table-dark">
                <thead>
                    <tr>             
                    <td>Divisa</td>
                    <td>Cantidad</td>
                    <td>Monto parcial</td>
                    <td></td>
                    <td></td>
                    </tr>
                </thead>
                <tbody id="tbody">
                
                </tbody>
                </table>
        
            </div>
        </div>
    </main>


    <script src="./entrega3.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
